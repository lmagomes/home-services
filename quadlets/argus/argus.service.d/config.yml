
settings:
  log:
    level: INFO       # Log level, DEBUG/VERBOSE/INFO/WARNING/ERROR
    timestamps: false # Log with timestamps
  data:
    database_file: data/argus.db # SQLite DB file used to track the state of services
  web:
    listen_host: 0.0.0.0  # IP address to listen on
    listen_port: 8080     # Port to listen on
    route_prefix: /       # Web route prefix, e.g. /demo means http://IP:PORT/demo to access
    disabled_routes: []   # API Routes to disable (see below)

defaults:
  service:
    options:
      interval: 12h              # How often to query for new releases

service:

  release-argus/argus:
    latest_version:
      type: github
      url: release-argus/argus
    deployed_version:
      url: ${BASE_VERSION_API_URL}argus
      json: version
    dashboard:
      web_url: https://github.com/release-argus/Argus/blob/master/CHANGELOG.md
      icon: https://github.com/release-argus/Argus/raw/master/web/ui/react-app/public/favicon.svg

  advplyr/audiobookshelf:
    latest_version:
      type: github
      url: advplyr/audiobookshelf
      url_commands:
        - type: regex
          regex: v([0-9.]+)$
    deployed_version:
      method: GET
      url: ${BASE_VERSION_API_URL}audiobookshelf
      json: version
    dashboard:
      icon: https://raw.githubusercontent.com/advplyr/audiobookshelf/master/client/static/icon.svg
      web_url: https://github.com/advplyr/audiobookshelf/releases/tag/v{{ version }}

  goauthentik/authentik:
    latest_version:
      type: github
      url: goauthentik/authentik
      url_commands:
        - type: regex
          regex: version\/([0-9.]+[0-9]+(?:-rc[0-9])?)
    deployed_version:
      url: ${BASE_VERSION_API_URL}authentik
      json: version
    dashboard:
      web_url: https://goauthentik.io/docs/releases/{{ version | split:"." | slice:":-1" | join:"."  }}
      icon: https://raw.githubusercontent.com/goauthentik/authentik/master/web/icons/icon.png

  alam00000/bentopdf:
